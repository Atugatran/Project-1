  <main>
    <div id="bg-login">
      <h2 id="c_a_heading">Create Your Accout</h2>
      <form id="create_account_container" action="#">
        <div id="name_container">
          <input class="Name" type="text" placeholder="Enter Your Name" required>
          <input class="Name" type="text" placeholder="Enter Your User Name" required>
        </div>
        <div id="name_container">
          <input class="Name" type="text" placeholder="Enter Your Country" required>
          <input class="Name" type="text" placeholder="Enter Your city" required>
        </div>
        <div id="name_container2">
          <select name="Phone" class="Name2">
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+353">+353</option>
            <option value="+51">+51</option>
            <option value="+43">+43</option>
            <option value="+43">+43</option>
            <option value="+42">+42</option>
          </select>
          <input class="Name2" type="tel" minlength="10" maxlength="10" placeholder="Enter Your Phone No" required>
        </div>
        <input class="Name" id="dob" type="date" placeholder="Enter Your DOB" required>
        <input class="Name" type="email" placeholder="Enter Your Email ID" required>
        <input class="Name" id="password" type="password" placeholder="Enter Your Password" minlength="7" required>
        <input class="Name" id="confirm_password" type="password" minlength="7" placeholder="Conform Your Password"
          minlength="7" required>
        <div id="Checkbox_container">
          <input type="checkbox" id="checkbox" name="checkbox" required>
          <label id="checkbox_text" for="checkbox">I agree Term and Condition and Privacy Policy</label>
        </div>
        <input class="C_a-btn" type="submit" value="Create Your Account">
      </form>
